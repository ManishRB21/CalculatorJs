<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <section class="calculator">
            <form>
                <input type="text" class="screen">
            </form>

            <div class="buttons">
                <button type="button" class="bt btn btn-warning" data-num="*">*</button>
                <button type="button" class="bt btn btn-warning" data-num="/">/</button>
                <button type="button" class="bt btn btn-warning" data-num="+">+</button>
                <button type="button" class="bt btn btn-warning" data-num="-">-</button>
                <button type="button" class="bt btn btn-secondary" data-num="9">9</button>
                <button type="button" class="bt btn btn-secondary" data-num="8">8</button>
                <button type="button" class="bt btn btn-secondary" data-num="7">7</button>
                <button type="button" class="bt btn btn-secondary" data-num="6">6</button>
                <button type="button" class="bt btn btn-secondary" data-num="5">5</button>
                <button type="button" class="bt btn btn-secondary" data-num="4">4</button>
                <button type="button" class="bt btn btn-secondary" data-num="3">3</button>
                <button type="button" class="bt btn btn-secondary" data-num="2">2</button>
                <button type="button" class="bt btn btn-secondary" data-num="1">1</button>
                <button type="button" class="bt btn btn-secondary" data-num="0">0</button>
                <button type="button" class="bt btn btn-secondary" data-num=".">.</button>
                <button type="button" class="bt btn-equal btn-success">=</button>
                <button type="button" class="bt btn-clear btn-danger" >C</button>
            </div>
        </section>

        <script src="app.js" async defer></script>
    </body>
</html>
